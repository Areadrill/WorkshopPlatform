<h1>Fantastic Angular Workshop Platform (TM)</h1>
<router-outlet></router-outlet>
<ul>
  <li *ngFor="let workshop of workshopList | async" (click)="selectWorkshop(workshop)">
    {{workshop.title}}
  </li>
</ul>
<app-workshop-detail *ngIf="activeWorkshop" [workshop]="activeWorkshop"></app-workshop-detail>
<a routerLink="/create-form" routerLinkActive="active">Create new Workshop</a>
